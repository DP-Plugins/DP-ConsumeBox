Lang: Korean

#Commands

help_create: "/dpcb create <name> <type> - 보상 상자를 생성합니다. (type: gift/select/random)"
help_item: "/dpcb item <name> - 보상 상자의 보상 아이템을 설정하는 GUI를 엽니다."
help_coupon: "/dpcb coupon <name>  - 보상 상자의 쿠폰 아이템을 설정하는 GUI를 엽니다."
help_type: "/dpcb type <name> <type> - 보상 상자의 타입을 설정합니다. (type: gift/select/random) "
help_give: "/dpcb give <name> (player) - 플레이어에게 보상 상자를 지급합니다."
help_list: "/dpcb list - 보상 상자 목록을 확인하는 GUI를 엽니다. (GUI에서 해당 보상 상자를 클릭하면 본인에게 지급됩니다.)"
help_delete: "/dpcb delete <name> - 보상 상자를 삭제합니다."
help_drop: "/dpcb drop <name> <amount> - 보상 상자의 보상 갯수를 설정합니다. (기본 값 : 1, 보상 아이템이 설정되어 있어야 함.)"
help_page: "/dpcb page <name> <maxpage> - 보상 상자의 최대 페이지를 설정합니다. (기본 값 : 0)"
